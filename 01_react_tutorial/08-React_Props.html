<!-- 'Props' are arguments passed into React components via HTML attributes.


React Props
=============

React 'Props' are like function arguments in JavaScript and attributes in HTML.
To send 'props' into a component, use the same syntax as HTML attributes:


Example: Add a "brand" attribute to the Car element:
-------
     ________________________________________
    const myelement = <Car brand="Ford" />;
 
The component receives the argument as a props object:


Example: Use the brand attribute in the component:                                 -->
--------
      <script>
          import React from 'react';
          import ReactDOM from 'react-dom';

          class Car extends React.Component {

              render() {
                  return <h2> I am a {this.props.brand} ! </h2>;
              }
          }

          const myElement1 = <Car brand= "Ford" />;

          ReactDOM.render( myElement1,  document.getElementById('palce1'));

          // --> I am a Ford
      </script>


<!-- Pass Data
===============

'Props' also pass data from one component to another, as parameters. 

Example : Send the "brand" property from the Garage component 
--------- to the Car component                                               -->


      <script>
          class Car2 extends React.Component {

              render() {
                  return (
                      <div>
                         <h2> It is a {this.props.brand}! </h2>
                      </div>
                  );  
              }
          }

          class Garage2 extends React.Component {

              render() {
                  return(
                      <div>
                        <h2> Who lives in my Garage ? </h2>
                        < Car2 brand="Ford" />
                      </div>
                  );
              }
          }
     ReactDOM.render( <Garage2 />, document.getElementById('root'));

        </script>

<!-- Props in the Constructor
==============================

If your component has a 'constructor' function, the 'props' should always be passed 
to the 'constructor' and also to the React.Component via the super() method. -->


      <script>

        class Airplane extends React.Component {

        constructor(props) {
            super(props);
            this.state = {
                color: "red",
                brand: "Boeing",
                year: 2018
            }
        }

        render() {
            return (
            <div>
                <h2> I am a airplane {this.props.color}!</h2>
                <h2> I am a airplane {this.state.color}!</h2>
                <h2> I am a airplane !</h2>
            </div>
            
            );
        }
        }

        ReactDOM.render(<Airplane model="Mustang" />, document.getElementById('root'));

 // Note: React Props are read-only! You will get an error if you try to change their value.
      </script>
